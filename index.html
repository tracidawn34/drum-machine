<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>
<p id="mCount"></p>
    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div id="checkBoxes">
        <input type="checkbox" id="kick-drum" value="kick-drum">
        <label for="kick-drum">Kick drum</label>
        <input type="number" max="4" min="0" id="kickTime">
        <input type="checkbox" id="snare-drum" value="snare-drum">
        <label for="snare-drum">Snare drum</label>
        <input type="number" max="4" min="0" id="snareTime">
        <input type="checkbox" id="hi-hat" value="hi-hat">
        <label for="hi-hat">Hi hat</label>
        <input type="number" max="4" min="0" id="hiHatTime">
        <input type="checkbox" id="tickTock" value="tickTock">
        <label for="tickTock">Metronome</label>
        <input type="number" max="4" min="0" id="metroTime">
        <input type="checkbox" id="extraTune" value="extraTune">
        <label for="extraTune">newTune</label>
        <input type="number" max="4" min="0" id="extraTuneTime">
      </div>

    <script src="main.js"></script>
</body>
</html>
