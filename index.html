<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>
<p id="mCount"></p>
    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div>
        <input type="checkbox" id="kick-drum" value="kick-drum">
        <label for="kick-drum">Kick drum</label>
        <input type="checkbox" id="snare-drum" value="snare-drum">
        <label for="kick-drum">Snare drum</label>
        <input type="checkbox" id="hit-hat" value="hit-hat">
        <label for="kick-drum">Hit hat</label>
        <input type="checkbox" id="tock" value="tock">
        <label for="kick-drum">Tock</label>
      </div>

    <script src="main.js"></script>
</body>
</html>
